<script>
  function alink(obj) {

    if (obj.innerText == "業種話題") {
      var companyData = JSON.parse(localStorage.getItem('cr_company_data'));
      var $business_type_codes = $("#business_type_code");
      var file = "./assets/_con/dataTables/business-types.json";
      var businessCode = formatnumber(companyData.detailInfo.business.businessTypeSubdivideCode1);
      var industrycode;
      var industryName;
      $.ajaxSetup({
        async: false
      });
      $.getJSON(file, function (json) {
        $.each(json, function (i, optgroup) {

          if (businessCode) {
            var busCode = businessCode.toString().substr(0, 2);
            for (var i = 0; i < optgroup.Groups.length; i++) {
              if (optgroup.Groups[i].Code == busCode) {
                industryName = optgroup.Name;
                industrycode = optgroup.Code;
                return;
              }
            }
          }

        });
      });

      var targetIndustry = { code: industrycode, name: industryName };
      //alert(targetIndustry.name)
      window.open(
        "https://demo.finplex.global.fujitsu.com/nexessary/poc/NLP2/topics-multi_trendwords_list_view.html?industrycode=" + industrycode + "&&industryName=" + industryName);
      //window.open(
      //  "http://localhost:3000/nexessary/poc/NLP/topics-multi_trendwords_list_view.html?industrycode=" + industrycode + "&&industryName=" + industryName);
    }

  }
  function formatnumber(num) {
    var len = num.toString().length;
    while (len < 4) {
      num = "0" + num;
      len++;
    }
    return num;
  }
</script>

    /*
     * 話題検索条件用 連想配列作成
     */
    function createSearchCondition() {
        var condition = {
            sellerCode: "SE0001",
            genres: []
        };

        // フリーテキスト対応
        var freeText = $("#topic-freeword").val();
        //if (freeText) {
        var freeGenre = {
            id: 0,
            name: "ニュース",
            keywords: freeText.split(",")
        };
        condition.genres.push(freeGenre);
        //}
        var outputLimit = $("#topic_outputLimit").val();
        if (!outputLimit) {
            outputLimit = 10;
        }
        var hasPicture = $("#topic-hasPicture").prop('checked');

        condition.outputLimit = outputLimit;
        condition.hasPicture = hasPicture;

        // console.log(condition);
        return condition;
    }

    function drawTopics(condition, topics_id, prefix) {

        var topics = $(topics_id);
        topics.show();
        topics.empty();

        $.each(condition.genres, function (i, genre) {
            var topicId = $finplex_utils.formatString("finplex_topic_{0}_{1}", prefix, genre.id);
            var topicDiv = $($finplex_utils.formatString('<div id="{0}" class="contents-topics-topic">',
                topicId));
            topics.append(topicDiv);
            $finplex_core.drawPart({
                targetElementId: topicId,
                partName: "topic",
                options: {
                    sellerCode: condition.sellerCode,
                    genre: genre,
                    outputLimit: condition.outputLimit,
                    hasPicture: condition.hasPicture,
                    searchMethod: search
                }
            });
        });

    }

    function search(keyword) {
        //alert(keyword);
        $('.lean-overlay').trigger('click');
        $("#topic-freeword").val(keyword);
        var condition = createSearchCondition();
        drawTopics(condition, "#finplex_topics", "c");
    }
</script>
